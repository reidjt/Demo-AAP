# SNMPv2c community string (read-only)
rocommunity public default    # Replace 'public' with your secure string

# System contact and location
syslocation Nashville, TN
syscontact James T. Reid <james@example.com>

# Load UCD-SNMP-MIB and HOST-RESOURCES-MIB views
view systemview included .1.3.6.1.2.1.1       # System info
view systemview included .1.3.6.1.2.1.25      # Host resources
view systemview included .1.3.6.1.4.1.2021    # UCD-SNMP metrics

# Access control
group MyROGroup v2c public
access MyROGroup "" any noauth exact systemview none none

# Disk monitoring (example: / and /boot)
disk / 100000
disk /boot 10000

# Load average thresholds
load 12 10 5

# Memory monitoring
proc snmpd
proc sshd

# Extend custom scripts (optional)
extend cpu_usage /usr/local/bin/cpu_check.sh
extend mem_usage /usr/local/bin/mem_check.sh